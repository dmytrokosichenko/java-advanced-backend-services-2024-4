<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:replace="index.html :: nav(activeTab='admin')"></nav>
<div class="container">
    <div class="text-center mt-5">
        <p class="lead">Endpoint /admin enabled only for VIEW_ADMIN permission!</p>
        <br/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Is disabled?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.isEmpty()}">
                <td colspan="2"> No Users disabled...</td>
            </tr>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.getEmail()}">Username </span></td>
                <td><span th:text="${!user.getisEnabled()}">Is disabled? </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
